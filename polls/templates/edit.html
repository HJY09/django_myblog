<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <form action="{% url 'polls:save_again' article.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>Edit Article</h1></legend>

        <input type="text" name="title"  value={{article.title}} readonly=True>

        <input type="text" name="content"  value={{article.content}}>

</fieldset>
<input type="submit" value="Submit">
</form>
  </body>
</html>
