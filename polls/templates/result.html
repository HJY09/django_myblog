<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
  </head>
  <body>
  <h1>{{ article.title }}</h1>
  <p>{{ article.pub_date }}</p>
<p>Show photo</p>
    <img src="/static/media/{{ article.photo }}"  alt="image">


  <p>{{ article.content }}</p>

  <p><a href ="{% url 'polls:index' %}">Back to home</a></p>
  <a href ="{% url 'polls:edit' article.id %}" method="POST">Edit Article</a>

<form action="{% url 'polls:delete' article.id %}" method ='POST'>
  {% csrf_token %}

  <input type="submit" value="Delete Article">
</form>

  <p>Reply</p>
  <div id="cmt_list">
  {% for comment in article.comment_set.all %}
  <p>{{ comment.c_time }}</p>
  <p>{{ comment.c_content }}</p>
  {% endfor %}
    </div>


    <textarea id="printing" name="c_content"></textarea>
  <input type="submit"  id="write" >

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $("write").submit(function () {
    var content = $("printing").val()
    $.ajax({
      url: "../reply",
      type: 'post',
      data:{
        'article_id': {{article.id}}
        'c_content': content,
       },
      success: function(data){
        console.log(data)
        $("#printing").val('')
      },
      error:function(){
        console.log('shi bai')
      }
    });
    $("#cmt_list").append("+11111');

  })
</script>



  </body>
</html>
