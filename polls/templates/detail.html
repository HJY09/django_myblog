<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <form action="{% url 'polls:vote'  %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>Publish</h1></legend>

<p>title</p>
        <input type="text" name="title"  >
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% if title_empty %}<p><strong>{{ title_empty }}</strong></p>{% endif %}
  <p>content</p>
        <input type="text" name="content"  >
    {% if content_empty %}<p><strong>{{ content_empty }}</strong></p>{% endif %}

</fieldset>
<input type="submit" value="Submit">
        <p><a href ="{% url 'polls:index' %}">Back to home</a></p>
</form>
  </body>
</html>
